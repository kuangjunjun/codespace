<script>
     var nums = [4,1,2,1,2]
     var singleNumber = function(nums){
        var array = []
        for(var i = 0; i < nums.length; i++){
            if(array.indexOf(nums[i]) == -1){
                array.push(nums[i])
            }
            else{
                array.splice(array.indexOf(nums[i]), 1)
            }
        }
        return array[0]
     }
     console.log(singleNumber(nums));
</script>
