    var hei = [1,8,6,2,5,4,8,3,7]

    var maxArea = function(height){
        var left = 0
        var right = height.length - 1
        var max = 0
        var area
        while(left < right){
            area = (right - left) * Math.min(height[left], height[right])
            if(area > max){
                max = area
            }
            if(height[right] < height[left]){
                right--
            }
            else{
                left++
            }
        }
        return max
    }   
    console.log(maxArea(hei));

</script>
