    var nums = [2, 7, 11, 15]
    var target = 9
    var twoSum = function (nums, target){
        diffs = {}
        for(var i = 0; i < nums.length; i++){
            if(diffs[target - nums[i]] != undefined){
                return [diffs[target - nums[i]], i]
            }
            else{
                diffs[nums[i]] = i
            }
        }
    }

    console.log(twoSum(nums, target));
