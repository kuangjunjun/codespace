<script>
    var nums = [2,0,2,1,1,0]
    var sortColors = function(nums) {
        for(var i = 0; i < nums.length - 1; i++){
            for(var j = 0; j < nums.length - i - 1; j++){
                if(nums[j] > nums[j + 1]){
                    var temp = nums[j]
                    nums[j] = nums[j + 1]
                    nums[j + 1] = temp
                }
            }
        }
        return nums
};
console.log(sortColors(nums));
</script>
