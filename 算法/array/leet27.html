<script>
    var nums = [0,1,2,2,3,0,4,2], val = 2
    var removeElement = function(nums, val) {
       while(nums.indexOf(val) != -1){
            for(var i = 0; i < nums.length; i++){
               if(nums[i] == val){
                nums.splice(i, 1)
                break
               }
            }
       }
       return nums.length
};
    console.log(removeElement(nums,val));
</script>
