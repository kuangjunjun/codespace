<script>
    var nums1 = [4,9,5], nums2 = [9,4,9,8,4]
    var intersection = function(nums1, nums2) {
        var obj = {}
        for(var i = 0; i < nums1.length; i++){
            obj[nums1[i]] = 0;
        }
        var temp = []
        for(var i = 0; i < nums2.length; i++){          //9 4 9 4
            if(obj[nums2[i]] != undefined ){
                temp.push(nums2[i])
            }
        }
       var array = []
       for(var i = 0; i < temp.length; i++){
            if(array.indexOf(temp[i]) == -1){
                array.push(temp[i])
            }
       }
       return array
};
console.log(intersection(nums1, nums2));
</script>
