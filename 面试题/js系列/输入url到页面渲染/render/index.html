<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">hello</div>

    <script>
        let app = document.getElementById('app')

        app.style.position = 'relative'

        app.style.width = '100px'
        console.log(app.offsetWidth);

        app.style.height = '10px'
        console.log(app.offsetHeight);

        app.style.left = '10px'
        console.log(app.offsetLeft);

        app.style.top = '10px'
        console.log(app.offsetTop);
        // app.style.cssText = 'width: 100px; height: 100px; left: 10px; top: 10px'
    </script>
</body>
</html>
