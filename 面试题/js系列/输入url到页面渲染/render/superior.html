    <script>
        const ul = document.getElementById("box")
        const clone = ul.cloneNode(true) // 克隆一份ul

        for(let i = 0; i < 100; i++){
            let li = document.createElement("li")
            let text = document.createTextNode(i)
            li.appendChild(text)
            clone.appendChild(li)
        }

        ul.parentNode.replaceChild(clone, ul)
        
    </script>
